<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-blue-200 p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Registration Form</h1>
        <form id="form1" onsubmit="handleSubmit(event)">
            <div class="mb-4 flex">
                <label for="name" class="w-1/3 text-gray-700 font-medium mb-1">Name:</label>
                <input required type="text" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" placeholder="Enter Full Name">
            </div>
            <div class="mb-4 flex">
                <label for="email" class="w-1/3 text-gray-700 font-medium mb-1">Email:</label>
                <input required type="email" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter Email">
            </div>
            <div class="mb-4 flex">
                <label for="password" class="w-1/3 text-gray-700 font-medium mb-1">Password:</label>
                <input required type="password" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Enter Password">
            </div>
            <div class="mb-4 flex">
                <label for="date" class="w-1/3 text-gray-700 font-medium mb-1">Date of Birth:</label>
                <input required type="date" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="date">
            </div>
            <div class="mb-4 flex items-center">
                <input required type="checkbox" class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" id="Terms">
                <label for="Terms" class="text-gray-700">Accept Terms & Conditions</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
        
        <div id="entriesDisplay" class="mt-6 hidden bg-white p-4 rounded-md shadow-lg">
            <h2 class="text-xl font-bold text-center mb-4 text-blue-600">Submitted Registration Details</h2>
            <div class="overflow-x-auto"> <!-- Added a wrapper for responsiveness -->
                <table class="min-w-full bg-white border border-gray-200 text-center">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 border-b-2 text-left">Name</th>
                            <th class="px-6 py-3 border-b-2 text-left">Email</th>
                            <th class="px-6 py-3 border-b-2 text-left">Password</th>
                            <th class="px-6 py-3 border-b-2 text-left">Date of Birth</th>
                            <th class="px-6 py-3 border-b-2 text-left">Accepted Terms</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <!-- Entries will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

   
</body>
</html>
