<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script> 
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-blue-200 p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Registration Form</h1>
        <form id="form1">
            <div class="mb-4 flex">
                <label for="name" class="w-1/3 text-gray-700 font-medium mb-1">Name:</label>
                <input required type="text" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" placeholder="Enter Full Name" oninput="validate(this, 'name')">
            </div>
            <div class="mb-4 flex">
                <label for="email" class="w-1/3 text-gray-700 font-medium mb-1">Email:</label>
                <input required type="email" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter Email" oninput="validate(this, 'email')">
            </div>
            <div class="mb-4 flex">
                <label for="password" class="w-1/3 text-gray-700 font-medium mb-1">Password:</label>
                <input required type="password" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Enter Password" oninput="validate(this, 'password')">
            </div>
            <div class="mb-4 flex">
                <label for="date" class="w-1/3 text-gray-700 font-medium mb-1">Date of Birth:</label>
                <input required type="date" class="w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="date" placeholder="dd/mm/yy" oninput="validateAge()">
            </div>
            <div class="mb-4 flex items-center">
                <input required type="checkbox" class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" id="Terms">
                <label for="Terms" class="text-gray-700">Accept Terms & Conditions</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
        <div id="display" class="mt-6 hidden bg-white p-4 rounded-md shadow-lg">
            <h2 class="text-xl font-bold text-center mb-4 text-blue-600">Entered Registration Details</h2>
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border-b-2 text-left">Field</th>
                        <th class="px-4 py-2 border-b-2 text-left">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">Name</td>
                        <td class="border px-4 py-2" id="displayName"></td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">Email</td>
                        <td class="border px-4 py-2" id="displayEmail"></td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">Password</td>
                        <td class="border px-4 py-2" id="displayPassword"></td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">Date of Birth</td>
                        <td class="border px-4 py-2" id="displayDOB"></td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">Accepted Terms</td>
                        <td class="border px-4 py-2" id="displayTerms"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
